  <!-- Contenido -->
  <main class="container my-5" style="max-width: 500px;">
    <h1 class="text-center mb-4">Seleccione los síntomas de su mascota</h1>

    <div class="d-flex flex-column gap-3">
      <form action="resultado-viral.html" method="get">
        <button type="submit" class="btn btn-outline-primary w-100">Fiebre, tos, secreción nasal</button>
      </form>

      <form action="resultados-gastro.html" method="get">
        <button type="submit" class="btn btn-outline-danger w-100">Vómitos, diarrea, falta de apetito</button>
      </form>

      <form action="resultado-general.html" method="get">
        <button type="submit" class="btn btn-outline-warning w-100">Cansancio, decaimiento, apatía</button>
      </form>

      <form action="resultado-dermatologico.html" method="get">
        <button type="submit" class="btn btn-outline-success w-100">Picazón, enrojecimiento, pérdida de pelo</button>
      </form>

      <form action="resultado-respiratorio.html" method="get">
        <button type="submit" class="btn btn-outline-info w-100">Dificultad para respirar, sibilancias</button>
      </form>

      <form action="resultado-ortopedico.html" method="get">
        <button type="submit" class="btn btn-outline-secondary w-100">Cojea, dificultad para moverse, dolor en articulaciones</button>
      </form>

      <form action="resultado-neurologico.html" method="get">
        <button type="submit" class="btn btn-outline-dark w-100">Temblores, convulsiones, pérdida de equilibrio</button>
      </form>
    </div>
